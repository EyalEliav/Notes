<!DOCTYPE html>
    <html>
        <head>
            <title>Restore password</title>
            <link rel = "stylesheet" href="{{ url_for('static', filename='style.css') }}">
        </head>
        <body>
            <div id="formDiv">
            <form id = "restPass" action="/resPass" method="post" class="form">
            <h1>Restore password</h1>
            <textarea type="text" id="Code" name="Code" placeholder="Code (sent to your e-mail)" class="input"></textarea>><br><br>
            <input type="password" id="Password" name="Password" placeholder="New password" class="input"><br><br>
            <input type="password" id="conPassword" name="conPassword" placeholder="Confirm password" class="input"><br><br>
            {%  if error %}
            <label id = "error">{{ error }}</label><br><br>
            {% endif %}
            <input onclick="click()" type="submit" value="Submit" id="sub">
            </form>
        </div>
            <script>
                function click(){
                let myForm = document.getElementById('restPass');
                myForm.submit();
                }
            </script>



        </body>
    </html>
